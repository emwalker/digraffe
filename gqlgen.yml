# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: models/generated.go
  package: models
model:
  filename: models/models_gen.go
  package: models
models:
  Link:
    model: github.com/emwalker/digraph/models.Link
  Organization:
    model: github.com/emwalker/digraph/models.Organization
  Repository:
    model: github.com/emwalker/digraph/models.Repository
  Topic:
    model: github.com/emwalker/digraph/models.Topic
  User:
    model: github.com/emwalker/digraph/models.User
  View:
    model: github.com/emwalker/digraph/models.View
resolver:
  filename: resolvers/resolver.go
  type: Resolver
  package: resolvers
