type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

interface Namespaceable {
  organization: Organization!
}

interface ResourceIdentifiable {
  resourcePath: String!
}

type User {
  primaryEmail: String!
  id: ID
  name: String!
  selectedTopic: Topic
}

type Topic implements ResourceIdentifiable & Namespaceable {
  childTopics(
    first: Int,
    after: String,
    last: Int,
    before: String
  ): TopicConnection
  description: String
  id: ID
  links(
    first: Int,
    after: String,
    last: Int,
    before: String
  ): LinkConnection
  name: String!
  organization: Organization!
  parentTopics(
    first: Int,
    after: String,
    last: Int,
    before: String
  ): TopicConnection
  resourcePath: String!
}

type TopicEdge {
  cursor: String!
  node: Topic
}

type TopicConnection {
  edges: [TopicEdge]
  pageInfo: PageInfo!
}

type Link implements ResourceIdentifiable & Namespaceable {
  id: ID
  organization: Organization!
  resourcePath: String!
  sha1: String!
  title: String!
  topics(
    first: Int,
    after: String,
    last: Int,
    before: String
  ): TopicConnection
  url: String!
}

type LinkEdge {
  cursor: String!
  node: Link
}

type LinkConnection {
  edges: [LinkEdge]
  pageInfo: PageInfo!
}

type Organization implements ResourceIdentifiable {
  id: ID
  name: String!
  links(
    first: Int,
    after: String,
    last: Int,
    before: String
  ): LinkConnection
  resourcePath: String!
  topic(id: ID!): Topic
  topics(
    first: Int,
    after: String,
    last: Int,
    before: String
  ): TopicConnection
}

type Query {
  viewer: User
  organization(id: ID!): Organization
}

input CreateTopicInput {
  clientMutationId: String!
  description: String
  name: String!
  organizationId: String!
  topicIds: [String!]
}

type CreateTopicPayload {
  topicEdge: TopicEdge!
}

input UpsertLinkInput {
  addTopicIds: [String!]
  clientMutationId: String!
  organizationId: String!
  title: String
  url: String!
}

type UpsertLinkPayload {
  linkEdge: LinkEdge!
}

input SelectTopicInput {
  organizationId: String!
  topicId: String!
}

type SelectTopicPayload {
  topic: Topic
}

type Mutation {
  createTopic(input: CreateTopicInput!): CreateTopicPayload
  selectTopic(input: SelectTopicInput!): SelectTopicPayload
  upsertLink(input: UpsertLinkInput!): UpsertLinkPayload
}
