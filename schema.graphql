type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

interface Namespacable {
  organization: Organization!
}

interface ResourceIdentifiable {
  resourceId: String!
  resourcePath: String!
}

type User {
  email: String!
  id: ID
  name: String!
  resourceId: String!
}

type Topic implements ResourceIdentifiable & Namespacable {
  description: String
  id: ID
  name: String!
  organization: Organization!
  resourceId: String!
  resourcePath: String!
}

type TopicEdge {
  cursor: String!
  node: Topic
}

type TopicConnection {
  edges: [TopicEdge]
  pageInfo: PageInfo!
}

type Link implements ResourceIdentifiable & Namespacable {
  id: ID
  organization: Organization!
  resourceId: String!
  resourcePath: String!
  title: String!
  url: String!
}

type LinkEdge {
  cursor: String!
  node: Link
}

type LinkConnection {
  edges: [LinkEdge]
  pageInfo: PageInfo!
}

type Organization implements ResourceIdentifiable {
  id: ID
  name: String!
  links(
    first: Int,
    after: String,
    last: Int,
    before: String
  ): LinkConnection
  resourceId: String!
  resourcePath: String!
  topic(resourceId: String!): Topic
  topics(
    first: Int,
    after: String,
    last: Int,
    before: String
  ): TopicConnection
}

type Query {
  viewer: User
  organization(resourceId: String!): Organization
}

input CreateTopicInput {
  clientMutationId: String!
  organizationResourceId: String!
  name: String!
  description: String
}

type CreateTopicPayload {
  topicEdge: TopicEdge!
}

type Mutation {
  createTopic(input: CreateTopicInput!): CreateTopicPayload
}
