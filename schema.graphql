type Organization {
  id: ID
  name: String!
}

type User {
  id: ID
  name: String!
  email: String!
}

type Topic {
  id: ID
  organization: Organization!
  description: String!
}

type Query {
  viewer: User
  user(id: ID!): User
  topics: [Topic!]!
}

type Mutation {
  createUser(email: String!): User
  removeUser(id: ID!): Boolean
}
