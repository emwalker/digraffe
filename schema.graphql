type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

interface ResourceIdentifiable {
  resourceId: String!
  resourcePath: String!
}

type User {
  id: ID
  resourceId: String!
  name: String!
  email: String!
}

type Topic implements ResourceIdentifiable {
  id: ID
  resourceId: String!
  resourcePath: String!
  organization: Organization!
  name: String!
  description: String
}

type TopicEdge {
  cursor: String!
  node: Topic
}

type TopicConnection {
  edges: [TopicEdge]
  pageInfo: PageInfo!
}

type Organization implements ResourceIdentifiable {
  id: ID
  name: String!
  resourceId: String!
  resourcePath: String!
  topic(resourceId: String!): Topic
  topics(
    first: Int,
    after: String,
    last: Int,
    before: String
  ): TopicConnection
}

type Query {
  viewer: User
  organization(resourceId: String!): Organization
}

input CreateTopicInput {
  clientMutationId: String!
  organizationResourceId: String!
  name: String!
  description: String
}

type CreateTopicPayload {
  topicEdge: TopicEdge!
}

type Mutation {
  createTopic(input: CreateTopicInput!): CreateTopicPayload
}
