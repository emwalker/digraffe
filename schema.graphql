type Alert {
  text: String!
  type: AlertType!
  id: String!
}

interface Alertable {
  alerts: [Alert!]!
}

enum AlertType {
  SUCCESS
  WARN
  ERROR
}

scalar DateTime

type Link implements ResourceIdentifiable & Namespaceable {
  availableParentTopics(
    first: Int,
    after: String,
    last: Int,
    before: String
  ): TopicConnection
  createdAt: DateTime!
  id: ID
  organization: Organization!
  resourcePath: String!
  sha1: String!
  parentTopics(
    first: Int,
    after: String,
    last: Int,
    before: String
  ): TopicConnection
  title: String!
  updatedAt: DateTime!
  url: String!
}

type LinkEdge {
  cursor: String!
  node: Link!
}

type LinkConnection {
  edges: [LinkEdge]
  pageInfo: PageInfo!
}

type Mutation {
  selectTopic(input: SelectTopicInput!): SelectTopicPayload
  updateLinkTopics(input: UpdateLinkTopicsInput!): UpdateLinkTopicsPayload
  updateTopic(input: UpdateTopicInput!): UpdateTopicPayload
  updateTopicParentTopics(input: UpdateTopicParentTopicsInput!): UpdateTopicParentTopicsPayload
  upsertLink(input: UpsertLinkInput!): UpsertLinkPayload
  upsertTopic(input: UpsertTopicInput!): UpsertTopicPayload
}

interface Namespaceable {
  organization: Organization!
}

type Organization implements ResourceIdentifiable {
  createdAt: DateTime!
  id: ID
  name: String!
  resourcePath: String!
  updatedAt: DateTime!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Query {
  viewer: User
  view(organizationIds: [ID!]): View!
}

interface ResourceIdentifiable {
  resourcePath: String!
}

input SelectTopicInput {
  organizationId: String!
  topicId: String!
}

type SelectTopicPayload {
  topic: Topic
}

type Topic implements ResourceIdentifiable & Namespaceable {
  availableParentTopics(
    first: Int,
    after: String,
    last: Int,
    before: String
  ): TopicConnection
  childTopics(
    searchString: String,
    first: Int,
    after: String,
    last: Int,
    before: String
  ): TopicConnection
  createdAt: DateTime!
  description: String
  id: ID!
  links(
    searchString: String,
    first: Int,
    after: String,
    last: Int,
    before: String
  ): LinkConnection
  name: String!
  organization: Organization!
  parentTopics(
    first: Int,
    after: String,
    last: Int,
    before: String
  ): TopicConnection
  resourcePath: String!
  updatedAt: DateTime!
}

type TopicEdge {
  cursor: String!
  node: Topic!
}

type TopicConnection {
  edges: [TopicEdge]
  pageInfo: PageInfo!
}

type User {
  createdAt: DateTime!
  id: ID
  name: String!
  primaryEmail: String!
  selectedTopic: Topic
  updatedAt: DateTime!
}

input UpdateTopicInput {
  clientMutationId: String
  description: String
  id: ID!
  name: String!
  organizationId: String!
  topicIds: [ID!]
}

type UpdateTopicPayload {
  topic: Topic!
}

input UpdateLinkTopicsInput {
  clientMutationId: String
  linkId: ID!
  parentTopicIds: [ID!]
}

type UpdateLinkTopicsPayload {
  link: Link!
}

input UpdateTopicParentTopicsInput {
  clientMutationId: String
  topicId: ID!
  parentTopicIds: [ID!]
}

type UpdateTopicParentTopicsPayload implements Alertable {
  alerts: [Alert!]!
  topic: Topic!
}

input UpsertLinkInput {
  addParentTopicIds: [String!]
  clientMutationId: String
  organizationId: String!
  title: String
  url: String!
}

type UpsertLinkPayload implements Alertable {
  alerts: [Alert!]!
  linkEdge: LinkEdge
}

input UpsertTopicInput {
  clientMutationId: String
  description: String
  name: String!
  organizationId: String!
  topicIds: [String!]
}

type UpsertTopicPayload implements Alertable {
  alerts: [Alert!]!
  topicEdge: TopicEdge
}

type View {
  link(id: ID!): Link
  links(
    searchString: String,
    first: Int,
    after: String,
    last: Int,
    before: String
  ): LinkConnection
  topic(id: ID!): Topic
  topics(
    searchString: String,
    first: Int,
    after: String,
    last: Int,
    before: String
  ): TopicConnection
}
