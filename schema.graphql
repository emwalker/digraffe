type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type User {
  id: ID
  resourcePath: String!
  name: String!
  email: String!
}

type Topic {
  id: ID
  name: String!
  description: String
  resourcePath: String!
  organization: Organization!
}

type TopicEdge {
  cursor: String!
  node: Topic
}

type TopicConnection {
  edges: [TopicEdge]
  pageInfo: PageInfo!
}

type Organization {
  id: ID
  resourcePath: String!
  name: String!
  topics(
    first: Int,
    after: String,
    last: Int,
    before: String
  ): TopicConnection
}

type Query {
  viewer: User
  organization(id: ID!): Organization
}

type Mutation {
  createUser(email: String!): User
  removeUser(id: ID!): Boolean
}
